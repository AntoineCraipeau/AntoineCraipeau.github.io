<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Copium - Web Programming Project</title>
		<meta charset="UTF-8">
		<link rel= "stylesheet" href="styles.css">
		<script type="text/javascript" src="./addgame.js"></script>
	</head>
	<body>
		<header>
			<div>
				<h1>Copium</h1>
			</div>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="search.html">Search</a></li>
                <li><a href="addgame.html">Add Game</a></li>
				<li><a href="about.html">About</a></li>
			</ul>
		</header>
		<h1>Copium - Add Games</h1>
		<section class="addtask">

			<form name="newTask" class="box" id="newTask" onsubmit="">
				<div>
			        <label for="name"> Task name:</label>
			        <input type="text" id="name" name="task_name" placeholder="Enter task name" required>
    			</div>
    			<div>
    				<label for="start"> Date:</label>
					<input type="date" id="date" name="task_date"
					       value="2022-04-22" min="2022-04-22">
    			</div>
    			<div>
    				<label for="pet-select"> Category:</label>
					<select name="category" id="task-category">
					    <option value="">--Please choose an option--</option>
					    <option value="personnal">Personnal Task</option>
					    <option value="professional">Professional Task</option>
					    <option value="roomate">Roomate Task</option>
					</select>
    			</div>
    			<!-- The following hidden input is here to avoid a problem we had where the page refreshed on its own, removing the content of the console and tab-->
    			<input type="text" name="helper" style="display:none;" required>
			    <button onclick="add()">Add</button>
			    <button type="reset">Cancel</button>
			</form>
		</section>
		<main class="addtask">
     		<table id="task-list">
			  <tr>
			    <th>Title</th>
			    <th>Category</th>
			    <th>Studio</th>
			    <th>Editor</th>
                <th>Release</th>
			  </tr>
			</table>
     	</main>
		<footer>
			<a href="about.html">Contact</a>
		</footer>
    </body>
</html>
